            <nav class="header_main">
                <div class="header_logo">
                    <img src="./img/logo.png" alt="">
                </div>
                <div class="header_links none">
                    <a class="active" href="#">Home</a>
                    <a href="#">Features</a>
                    <a href="#">Testimonial</a>
                    <a href="#">FAQ</a>

                <div class="header_log none">

        <section class="hero">

                        </button>
                    </div>
                </div>
                <div class="hero_img">
                    <img src="./img/hero.png" alt="">
                </div>
            </div>
        </section>
        <section class="partners">
            <div class="container">
                <div class="partner_title">
                    <p>Satisfied partners</p>
                </div>
                <div class="partner_wrapper">
                    <div class="partner_box">
                        <img src="./img/partner1.png" alt="">
                    </div>
                    <div class="partner_box">
                        <img src="./img/partner2.png" alt="">
                    </div>
                    <div class="partner_box">
                        <img src="./img/partner3.png" alt="">
                    </div>
                    <div class="partner_box">
                        <img src="./img/partner4.png" alt="">
                    </div>
                    <div class="partner_box">
                        <img src="./img/partner5.png" alt="">
